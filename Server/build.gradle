plugins {
    id 'application'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation files('lib/ojdbc8.jar')
    implementation files('lib/ucp.jar')
    runtime files('lib/oraclepki.jar')
    runtime files('lib/osdt_cert.jar')
    runtime files('lib/osdt_core.jar')

    implementation 'com.gluonhq:cloudlink-enterprise-sdk-javaee:1.2.2'
    runtimeOnly 'org.eclipse:yasson:1.0.5'
    runtimeOnly 'org.glassfish:javax.el:3.0.1-b09'
    runtimeOnly 'org.glassfish.jersey.core:jersey-client:2.29.1'
    runtimeOnly 'org.glassfish.jersey.inject:jersey-hk2:2.29.1'
    runtimeOnly 'javax.activation:activation:1.1.1'
    runtimeOnly 'org.hibernate.validator:hibernate-validator:6.0.17.Final'
}

sourceCompatibility = 11
targetCompatibility = 11

mainClassName= "com.gluonhq.picluster.server.Main"

jar {
    manifest {
        attributes("Main-Class": "com.gluonhq.picluster.server.Main")
    }
    from {
        configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    }
}